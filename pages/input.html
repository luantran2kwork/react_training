<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
  </head>
  <body>
    <label for="textType">Input text: </label>
    <input
      type="text"
      id="textType"
      placeholder="Type something..."
    /><br /><br />

    <label for="passwordType">Input password: </label>
    <input type="password" /><br /><br />

    <label for="checkbox1">Check box 1</label>
    <input type="checkbox" name="checkbox1" id="checkbox1" checked />

    <label for="checkbox2">Check box 2</label>
    <input type="checkbox" name="checkbox2" id="checkbox2" />

    <label for="checkbox3">Check box 3</label>
    <input type="checkbox" name="checkbox3" id="checkbox3" disabled />
    <br /><br />

    <label for="radio1">Radio 1</label>
    <input type="radio" name="radio" id="radio1" checked />

    <label for="radio2">Radio 2</label>
    <input type="radio" name="radio" id="radio2" />

    <label for="radio3">Radio 3</label>
    <input type="radio" name="radio" id="radio3" disabled />
    <br /><br />

    <label for="text-area">Text area</label><br />
    <textarea name="text-area" id="text-area" cols="30" rows="10"></textarea>
    <br /><br />

    <label for="select">Select option</label>
    <select name="select" id="select">
      <option value="opt1">Option 1</option>
      <option value="opt2">Option 2</option>
      <option value="opt3">Option 3</option>
    </select>
  </body>
</html>
